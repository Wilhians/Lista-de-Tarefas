<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefa</title>
</head>
<body>
    <h1>Adicionar a Lista!</h1>
    <footer>
        <p>
            <a href="https://github.com/Wilhians?tab=repositories" target="_blank">Github</a> | |
            <a href="https://www.facebook.com/willians.gomes.12" target="_blank">Facebook</a>
            &copy; ByWilhians.
        </p>
    </footer>
    <div class="content">
        <div class="content-add-item">
            <input type="text" id="input-new-task" placeholder="Digite sua nova tarefa">
            <button onclick="newTask()" id="btn-new-task" title="Clique aqui para adicionar uma nova tarefa">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </div>
        <div class="content-body">
            <ol id="to-do-list">
            </ol>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
